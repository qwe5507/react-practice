<html>
<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
    'use strict';

    function LikeButton() { //함수형 컴포넌트 X, 함수 컴포넌트 O
        const [liked, setLiked] = React.useState(false); // 구조분해

        // 뭔짓을 하든, 결국 return한게 화면이다.
        if (liked) {
            return 'You liked this.';
        }
        return  (
            <button onClick={() => { setLiked(true) }}>Like</button>
        );
    }
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React 17 버전
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>) // React 18 버전 코드
</script>
</body>
</html>
